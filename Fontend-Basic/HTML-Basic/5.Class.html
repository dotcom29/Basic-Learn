<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Class 
    -คือ attributes หรือ คุณสมบัติของ HTML ที่เราสามารถใช้ระบุชื่อ class ให้กับแท็ก HTML ได้
    -จะถูกใช้เพื่ออ้างอิงไปที่ไฟล์ CSS
    -เราสามารถกำหนด Class ได้หลายตัวให้กับแท็ก HTML
    -Class สามารถใช้ซ้ำได้ 
    -->

    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            background-color: skyblue;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 10px;

        }

    </style>

</head>
<body>


    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo sit similique ipsum eius explicabo. Voluptatibus, veritatis culpa incidunt sint tempora, doloremque debitis, aliquam id quisquam laboriosam quasi autem sed accusamus.</p>
    </div>

    <div class="box">        

    </div>

    <div class="box">        

    </div>

</body>
</html>
