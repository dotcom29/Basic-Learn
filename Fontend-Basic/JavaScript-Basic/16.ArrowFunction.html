<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // Arrow Function หรือฟังก์ชันลูกศร จะให้ไวยากรณ์ที่สั้นกว่าสำหรับการเชียนฟังก์ชัน

        // Arrow Function
        const add = (a,b) => a+b;
        console.log(add(5,10));

        // Arrow function without para,eters
        const greet = () => "Hello World";
        console.log(greet())

        // Arrow function only one parameters
        const square = () => x*x;
        console.log(square(x=2))

        // Arrow function multi function
        const myFunc = () => {
            console.log("This is my arrow function")
            console.log("This is my arrow function")
            console.log("This is my arrow function")
            console.log("This is my arrow function")
            console.log("This is my arrow function")
        }
        myFunc();

    </script>
    
</body>
</html>
