<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Numbers
        let length = 200;
        let weigth = 10.5;

        // strings
        let car = "Nissan";
        let name = "dotcom";

        // Booleans
        let isTrue = true;
        let isFalse = false;

        // Object
        const person = {
            fristName : "dotcom",
            lastName : "29"
        };

        // Array => เก็บได้หลายข้อมูล
        const cars = ["Honda" , "Toyota" , "Nissan"];

        // Undifined
        let x;
        console.log(typeof x) // ดูหน้าเว็บ แท็บ console , แสดงผล

        // BigInt
        let bigInt = BigInt("1234324358973892067589037608327509324769360934759013705");

        // Symbol = ค่าเป็น uniq (ค่าจะไม่ซ้ำกัน)
        const sym1 = Symbol("Symbol1");
        const sym2 = Symbol("Symbol1");
        console.log(sym1 == sym2) // เช็คว่าเท่ากันไหม , แสดงผล

        // Null => ไม่ทราบ , ไม่มีค่า
        let age = null;
    </script>
    
</body>
</html>
